<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Edit/Delete</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1kH32lQe46DCd_EgelFvWkMD8nBEuUFzw6w&s);
            background-repeat: no-repeat; 
            background-size: cover;
            background-position: center; 
        }

        header {
            background-color: #1a044d;
            padding: 15px;
            text-align: center;
            color: white;
            
        }

        footer {
            background-color: #1a044d;
            padding: 10px;
            text-align: center;
            color: white;
            margin-top: auto;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        h2, h3 {
            color: #333;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-btn {
            padding: 6px 10px;
            font-size: 14px;
            margin: 0 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-btn {
            background-color: #ffc107;
            color: white;
        }

        .edit-btn:hover {
            background-color: #e0a800;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>My To-Do List</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <div>
            <h2>To-Do List</h2>
            <input type="text" id="taskInput" placeholder="Add a task">
            <button onclick="addTask()" >Add Task</button>

            <h3>Task List</h3>
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="taskBody">
                    <!-- Tasks will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My To-Do List App. All rights reserved.</p>
    </footer>

    <script src="todo.js"></script>
</body>
</html>
